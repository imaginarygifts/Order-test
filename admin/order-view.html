<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Details</title>

  <!-- ✅ CSS : admin → css -->
  <link rel="stylesheet" href="../css/order-view.css">
</head>

<body class="dark">

  <<!-- CONTENT -->
<main class="container">

  <!-- STATUS -->
  <section class="card">
    <h3>Order Status</h3>
    <div class="row">
      <select id="statusSelect">
        <option value="pending">Pending</option>
        <option value="ready">Ready</option>
        <option value="shipped">Shipped</option>
        <option value="in-transit">In Transit</option>
        <option value="delivered">Delivered</option>
        <option value="cancelled">Cancelled</option>
        <option value="returned">Returned</option>
      </select>
      <button class="primary-btn" onclick="updateStatus()">Update</button>
    </div>
  </section>

  <!-- PRODUCT -->
  <section class="card">
    <h3>Product</h3>
    <div class="product-row">
      <img id="productImage" class="product-img" />
      <div>
        <b id="productName"></b>
        <p id="variants" class="muted"></p>
      </div>
    </div>
    <div id="customOptions" class="options"></div>
  </section>

  <!-- PRICING -->
  <section class="card">
    <h3>Pricing</h3>
    <div class="price-row">Subtotal <span id="subTotal"></span></div>
    <div class="price-row">Discount <span id="discount"></span></div>
    <div class="price-row total">Total <span id="finalAmount"></span></div>
  </section>

  <!-- CUSTOMER -->
  <section class="card">
    <h3>Customer</h3>
    <p id="custName"></p>
    <p id="custPhone"></p>
    <p id="custAddress"></p>
    <button id="waBtn" class="wa-btn">WhatsApp</button>
  </section>

  <!-- PAYMENT -->
  <section class="card">
    <h3>Payment</h3>
    <div class="info-row">Mode: <span id="paymentMode"></span></div>
    <div class="info-row">Status: <span id="paymentStatus"></span></div>
    <div class="info-row">Payment ID: <span id="paymentId"></span></div>
  </section>

</main>


  <!-- ✅ JS : admin → js (MODULE REQUIRED) -->
  <script type="module" src="../js/order-view.js"></script>
</body>
</html>
